<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instanews</title>
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="build/style.css">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.css">
  </head>

<body>
  <header class="initial">
      <div class="logo">
        <img src="images/nyt-logo.svg" alt="New York Times Logo"/>
      </div>
    <form class="select-outer-container" action="#" method="post">
      <div class="select-container">
        <p>Choose a section:</p>
        <select class="sections">
        <option value="" disabled="disabled" selected="selected">Sections...</option>
        <option value="world">World</option>
        <option value="national">National</option>
        <option value="travel">Travel</option>
        <option value="business">Business</option>
        <option value="sports">Sports</option>
        <option value="fashion">Fashion</option>
        </select>
      </div>
    </form>
  </header>
  <div class="categories">
    <ul class="item-container">
    </ul>
  </div>
  <footer="site-footer">
    <p class="copyright">&copy;Copyright 2016 <span>Instanews</span></p>
  </footer>
  <script src="http://code.jquery.com/jquery-1.9.0.js"></script>
  <script src="build/main.js"></script>
</body>
</html>
